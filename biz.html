		}

			position: absolute;
			font-size: 14px;
			color: rgba(0, 0, 0, 0.5);
			top: 8px;
			left: 12px;
			z-index: -1;
			transition: .15s all ease-in-out;

			padding: 8px 20px;

			border-radius: 6px;
			transition: .15s all ease-in-out;
			background: white;
		}

		div#app .search-wrapper input:focus {
			outline: none;
			transform: scale(1.05);
		}

			transform: translateY(-24px) translateX(-12px);
		}

		}

		div#app .wrapper {
			display: flex;
			max-width: 344px;
			flex-wrap: wrap;
			padding-top: 12px;
		}

		div#app .card {

		div#app .card:hover {

			font-size: 18px;
			display: flex;
			flex-direction: column;
			align-items: center;
			color: #000000;
		}

		div#app .card a img {
			height: 92px;
			width: 100px;
		}

		div#app .card a small {
			font-size: 1px;
			padding: 4px;
		}

		div#app .hotpink {
			background: hotpink;
		}

		div#app .green {
			background: green;
		}

		div#app .box {
			width: 200px;
			height: 200px;
			border: 1px solid rgba(0, 0, 0, 0.12);

<div id="app">
